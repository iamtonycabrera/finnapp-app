name: finnapp
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  # This plugin allows Flutter apps to discover network connectivity and configure themselves accordingly.
  # It can distinguish between cellular vs WiFi connection.
  connectivity_plus: ^2.3.5
  # A Flutter plugin to store data in secure storage
  flutter_secure_storage: ^5.0.2
  # Flutter Speed Dial
  # Flutter package to render a Material Design Speed Dial.
  flutter_speed_dial: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  generate: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/img/

  fonts:
    - family: Grotesk     
      fonts:
        - asset: assets/fonts/grotesk/NHaasGroteskTXPro-55Rg.ttf


